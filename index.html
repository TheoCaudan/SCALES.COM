<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Scales.com</title>
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" href="img/note.ico"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap" rel ="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/e7591b0429.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>SCALES.COM</h1>
		<h2>Find the notes of the mode in the key you pick and display it on the fretboard</h2>
	</header>
	<main>
		<div class="circlesWrapper">
			<div class="circle" id="root"></div>
			<div class="circle" id="minor2"></div>
			<div class="circle" id="major2"></div>
			<div class="circle" id="minor3"></div>
			<div class="circle" id="major3"></div>
			<div class="circle" id="diminished4"></div>
			<div class="circle" id="perfect4"></div>
			<div class="circle" id="augmented4"></div>
			<div class="circle" id="diminished5"></div>
			<div class="circle" id="perfect5"></div>
			<div class="circle" id="augmented5"></div>
			<div class="circle" id="minor6"></div>
			<div class="circle" id="major6"></div>
			<div class="circle" id="minor7"></div>
			<div class="circle" id="major7"></div>
			<div class="circle" id="octave"></div>
		</div>
		<h2 class="keyTitle">Pick a key</h2>
		<div class="keyPick">
			<button class="key" id="keyA" onclick="displayNotes('A')">A</button>
			<button class="key" id="keyBb" onclick="displayNotes('A#/Bb')">A#/Bb</button>
			<button class="key" id="keyB" onclick="displayNotes('B')">B</button>
			<button class="key" id="keyC" onclick="displayNotes('C')">C</button>
			<button class="key" id="keyDb" onclick="displayNotes('C#/Db')">C#/Db</button>
			<button class="key" id="keyD" onclick="displayNotes('D')">D</button>
			<button class="key" id="keyEb" onclick="displayNotes('D#/Eb')">D#/Eb</button>
			<button class="key" id="keyE" onclick="displayNotes('E')">E</button>
			<button class="key" id="keyF" onclick="displayNotes('F')">F</button>
			<button class="key" id="keyGb" onclick="displayNotes('F#/Gb')">F#/Gb</button>
			<button class="key" id="keyG" onclick="displayNotes('G')">G</button>
			<button class="key" id="keyAb" onclick="displayNotes('G#/Ab')">G#/Ab</button>
		</div>
		<h2 class="modeTitle">Pick a mode</h2>
		<div class="modePick">
			<button class="mode modeMajor" id="modeIonian" onclick="displayMode('Ionian')">Ionian</button>
			<button class="mode modeMajor" id="modeLydian" onclick="displayMode('Lydian')">Lydian</button>
			<button class="mode modeMajor" id="modeMixolydian" onclick="displayMode('Mixolydian')">Mixolydian</button>
			<button class="mode modeMinor" id="modeDorian" onclick="displayMode('Dorian')">Dorian</button>
			<button class="mode modeMinor" id="modePhrygian" onclick="displayMode('Phrygian')">Phrygian</button>
			<button class="mode modeMinor" id="modeAeolian" onclick="displayMode('Aeolian')">Aeolian</button>
			<button class="mode modeMinor" id="modeLocrian" onclick="displayMode('Locrian')">Locrian</button>
		</div>
	</main>
	<footer>
	</footer>
	<script src="./js/app.js"></script>
</body>
</html>
