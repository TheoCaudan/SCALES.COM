<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Scales.com</title>
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" href="img/note.ico"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100&display=swap" rel ="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/e7591b0429.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>SCALES.COM</h1>
		<h2>Find the notes of the mode in the key you pick and display it on the fretboard</h2>
	</header>
	<main>
		<div class="circlesWrapper">
			<div class="circle root">R</div>
			<div class="circle minor2">m2</div>
			<div class="circle major2">M2</div>
			<div class="circle minor3">m3</div>
			<div class="circle major3">M3</div>
			<div class="circle diminished4">dim4</div>
			<div class="circle perfect4">P4</div>
			<div class="circle augmented4">aug4</div>
			<div class="circle diminished5">dim5</div>
			<div class="circle perfect5">P5</div>
			<div class="circle augmented5">aug5</div>
			<div class="circle minor6">m6</div>
			<div class="circle major6">M6</div>
			<div class="circle minor7">m7</div>
			<div class="circle major7">M7</div>
			<div class="circle octave">R8</div>
		</div>
		<h2 class="keyTitle">Pick a key</h2>
		<div class="keyPick">
			<button class="key" id="keyA">A</button>
			<button class="key" id="keyASharp">A#/Bb</button>
			<button class="key" id="keyB">B</button>
			<button class="key" id="keyC">C</button>
			<button class="key" id="keyCSharp">C#/Db</button>
			<button class="key" id="keyD">D</button>
			<button class="key" id="keyDSharp">D#/Eb</button>
			<button class="key" id="keyE">E</button>
			<button class="key" id="keyF">F</button>
			<button class="key" id="keyFSharp">F#/Gb</button>
			<button class="key" id="keyG">G</button>
			<button class="key" id="keyGSharp">G#/Ab</button>
		</div>
		<h2 class="modeTitle">Pick a mode</h2>
		<div class="modePick">
			<button class="mode modeMajor" id="modeIonian">Ionian</button>
			<button class="mode modeMajor" id="modeLydian">Lydian</button>
			<button class="mode modeMajor" id="modeMixolydian">Mixolydian</button>
			<button class="mode modeMinor" id="modeDorian">Dorian</button>
			<button class="mode modeMinor" id="modePhrygian">Phrygian</button>
			<button class="mode modeMinor" id="modeAeolian">Aeolian</button>
			<button class="mode modeMinor" id="modeLocrian">Locrian</button>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
